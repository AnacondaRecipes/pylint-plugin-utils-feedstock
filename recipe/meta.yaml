{% set name = "pylint-plugin-utils" %}
{% set version = "0.4" %}
{% set sha256 = "8ad25a82bcce390d1d6b7c006c123e0cb18051839c9df7b8bdb7823c53fe676e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pylint
    - astroid

test:
  imports:
    - pylint_plugin_utils

about:
  home: https://github.com/landscapeio/pylint-plugin-utils
  license: GPL 2
  license_file: LICENSE
  summary: 'Utilities and helpers for writing Pylint plugins'

extra:
  recipe-maintainers:
    - jakirkham
